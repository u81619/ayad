<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة المحل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .header {
      margin-bottom: 40px;
    }

    .store-title {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, red, blue, green, yellow, cyan);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowtext 5s linear infinite;
    }

    .store-description {
      font-size: 18px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }

    .rgb-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      background: #111;
      border: none;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .rgb-button i {
      font-size: 24px;
    }

    .rgb-button::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, red, green, blue, cyan, magenta, yellow);
      background-size: 400%;
      z-index: -1;
      filter: blur(6px);
      animation: rgbglow 5s linear infinite;
      border-radius: 15px;
    }

    .rgb-button:hover {
      transform: scale(1.05);
    }

    @keyframes rgbglow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowtext {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 class="store-title">محل بغداد للالكترونيات</h1>
    <p class="store-description">نوفر لكم أحدث الأجهزة والأكسسوارات بأسعار مميزة وخدمة ممتازة. موقعنا في بغداد - شارع الصناعة.</p>
  </div>

  <div class="contact-buttons">
    <a href="https://wa.me/1234567890" target="_blank">
      <button class="rgb-button"><i class="fab fa-whatsapp"></i> واتساب</button>
    </a>

    <a href="https://facebook.com/yourpage" target="_blank">
      <button class="rgb-button"><i class="fab fa-facebook"></i> فيسبوك</button>
    </a>

    <a href="https://www.tiktok.com/@yourpage" target="_blank">
      <button class="rgb-button"><i class="fab fa-tiktok"></i> تيك توك</button>
    </a>
  </div>

</body>
</html>
