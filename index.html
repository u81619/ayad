<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معلومات المحل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
    }

    .social-bar {
      background: linear-gradient(to left, #4c4cff, #00bfff);
      padding: 10px;
      text-align: center;
    }

    .social-bar a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .social-bar a:hover {
      transform: scale(1.2);
    }

    .store-info {
      text-align: center;
      padding: 40px 20px;
    }

    .store-info img {
      max-width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .store-info h1 {
      margin-top: 20px;
      font-size: 32px;
      color: #333;
    }

    .store-info p {
      color: #666;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="social-bar">
    <a href="https://t.me/yourpage" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/yourpage" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>

  <div class="store-info">
    <img src="https://via.placeholder.com/200" alt="صورة المحل">
    <h1>محل مصطفى للالكترونيات</h1>
    <p>العنوان: بغداد - شارع الصناعة</p>
    <p>نخدمكم بكل جديد في عالم الإلكترونيات والملحقات التقنية</p>
  </div>

</body>
</html>
